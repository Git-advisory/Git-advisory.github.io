<script>
    // Function to fetch and render Markdown
    async function loadMarkdown(filePath) {
        try {
            const response = await fetch(filePath);
            if (!response.ok) {
                throw new Error('Markdown file not found!');
            }
            const markdown = await response.text();
            // Parse Markdown into HTML using Marked.js
            const htmlContent = marked.parse(markdown);
            // Insert the HTML into the page
            document.getElementById('blog-content').innerHTML = htmlContent;
        } catch (error) {
            console.error(error);
            document.getElementById('blog-content').innerHTML = '<p>Error loading the blog post.</p>';
        }
    }

    // Load a specific Markdown file
    loadMarkdown('resources/posts/2025-01-13-my-first-post.md');
</script>
